{% extends "base.html" %} {% load static %} {% block content %}



<div class="mb-5">
    <h4 class="mb-3">Billing address</h4>
    <!-- delete was-validated to delete errors -->
    <form class="needs-validation was-validated" novalidate="">
        <div class="mb-3">
            <label for="questionTitle">Title</label>
            <input type="text" class="form-control" id="questionTitle" placeholder="Enter question title" value="" required="" maxlength="100">
            <div class="invalid-feedback">
                Title is required.
            </div>
        </div>

        <div class="mb-3">
            <label for="questionText">Text</label>
            <textarea class="form-control" id="questionText" rows="8" placeholder="Enter question" value="" required="" maxlength="1000"></textarea>
            <div class="invalid-feedback">
                Question text is required.
            </div>
        </div>

        <div class="mb-3">
            <label for="questionTags">Tags</label>
            <input type="text" class="form-control" id="questionTags" placeholder="Enter tags" value="" required="" maxlength="100">
            <div class="invalid-feedback">
                Tags is required.
            </div>
        </div>

        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" type="submit">Ask</button>
    </form>
</div>


{% endblock %}
