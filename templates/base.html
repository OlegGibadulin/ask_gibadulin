{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href={% static "css/bootstrap.css" %}>
    <link rel="stylesheet" href={% static "css/ask.css" %}>

    <title>Ask</title>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
            <a class="navbar-brand" href="#">ASK</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <form class="form-inline mt-2 mt-md-0 mr-auto">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" style="width: 400px;">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Ask</button>
                </form>

                <div>
                    <div class="d-inline-block ">
                        <a href="# ">
                            <img class="float-left mt-1 ml-lg-3 ml-md-3 mr-3" style="width: 50px; height: 50px;" src="{% static 'img/iguana.png' %}" alt="Avatar ">
                        </a>
                    </div>
                    <div class="d-inline-block">
                        <div style=" font-size: 20px;">
                            User login
                        </div>
                        <div class="d-inline-block pt-1">
                            <a href="# " class="mr-3">Settings</a>
                            <a href="# " class="mr-3">Logout</a>
                        </div>
                    </div>
                </div>

                <!-- <div>
                    <div class="d-inline-block ">
                        <button type="button" class="btn btn-outline-secondary">Login</button>
                        <button type="button" class="btn btn-success">Sing up</button>
                    </div>
                </div> -->
            </div>
        </nav>

        <div class="row pl-lg-5 pl-md-4 pl-sm-3 pl-xl-2 pt-5 ">
            <div class="col-md-8 blog-main ">
                {% block content %} {% endblock %}
            </div>

            <aside class="col-md-4 blog-sidebar d-none d-lg-block d-md-block ">
                <div class="container mt-4 ">
                    <div class="pt-5 pl-3 ">
                        <h4 class="pb-2 ">Popular tags</h4>
                        <button type="button " class="btn btn-light mb-1 ">python</button>
                        <button type="button " class="btn btn-light mb-1 ">django</button>
                        <button type="button " class="btn btn-light mb-1 ">mysql</button>
                        <button type="button " class="btn btn-light mb-1 ">perl</button>
                        <button type="button " class="btn btn-light mb-1 ">javascript</button>
                        <button type="button " class="btn btn-light mb-1 ">css</button>
                        <button type="button " class="btn btn-light mb-1 ">html</button>
                    </div>

                    <div class="pt-5 pl-3 ">
                        <h4 class="pb-2 ">Best Members</h4>
                        <ol class=" list-unstyled ">
                            <li><a href="# ">User 1</a></li>
                            <li><a href="# ">User 2</a></li>
                            <li><a href="# ">User 3</a></li>
                            <li><a href="# ">User 4</a></li>
                            <li><a href="# ">User 5</a></li>
                        </ol>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js " integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js " integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6 " crossorigin="anonymous "></script>
</body>

</html>
